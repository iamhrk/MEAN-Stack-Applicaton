<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>post title</mat-label>
      <input matInput
      type="text"
      formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title with more than 3 characters</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="selectImage.click()">Select Image</button>
      <input type="file" #selectImage>
    </div>
    <mat-form-field>
      <mat-label>post content</mat-label>
    <textarea matInput
    rows="4"
    formControlName="content"></textarea>
  <mat-error *ngIf="form.get('content').invalid">Please enter post content</mat-error>
    </mat-form-field>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="accent">Save Post</button>
    </mat-card-actions>
  </form>
</mat-card>
