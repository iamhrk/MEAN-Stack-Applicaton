<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput
      type="text"
      name="title"
      ngModel
      required
      minlength="3"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title with more than 3 characters</mat-error>
    </mat-form-field>
    <mat-form-field>
    <textarea matInput
    rows="4"
    name="content"
    ngModel
    required
    #textArea="ngModel">
  </textarea>
  <mat-error *ngIf="textArea.invalid">Please enter post content</mat-error>
    </mat-form-field>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="accent">Save Post</button>
    </mat-card-actions>
  </form>
</mat-card>
